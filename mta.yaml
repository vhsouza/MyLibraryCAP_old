_schema-version: "3.1"
ID: MyLibrary
description: A simple CAP project.
version: 1.0.0
modules:
- name: MyLibrary-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: MyLibrary-auth
  - name: MyLibrary-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: MyLibrary-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: MyLibrary-db
  parameters:
    buildpack: nodejs_buildpack
- name: MyLibrary
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: MyLibrary-auth
  - name: MyLibrary-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
  build-parameters:
    ignore:
    - default-env.json
    - .env
- name: MyLibrary-destinations
  type: com.sap.application.content
  requires:
  - name: MyLibrary-auth
    parameters:
      service-key:
        name: MyLibrary-auth-key
  - name: MyLibrary-html5-repo-host
    parameters:
      service-key:
        name: MyLibrary-html5-repo-host-key
  - name: srv-api
  - name: MyLibrary-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: MyLibrary-app-srv
          TokenServiceInstanceName: MyLibrary-auth
          TokenServiceKeyName: MyLibrary-auth-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: MyLibrary.service
        - Name: MyLibrary-html5-repo-host
          ServiceInstanceName: MyLibrary-html5-repo-host
          ServiceKeyName: MyLibrary-html5-repo-host-key
          sap.cloud.service: MyLibrary.service
        - Authentication: OAuth2UserTokenExchange
          Name: MyLibrary-auth
          ServiceInstanceName: MyLibrary-auth
          ServiceKeyName: MyLibrary-auth-key
          sap.cloud.service: MyLibrary.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: MyLibrary-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: MyLibrary-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bookslrp.zip
      name: bookslrp
      target-path: resources/
    - artifacts:
      - mylibrarybooksreport.zip
      name: mylibrarybooksreport
      target-path: resources/
- name: bookslrp
  type: html5
  path: app/bookslrp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: mylibrarybooksreport
  type: html5
  path: app/booksreport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: MyLibrary-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: MyLibrary-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: MyLibrary-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: MyLibrary-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: MyLibrary-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
