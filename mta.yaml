_schema-version: "3.1"
ID: MyLibrary
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: MyLibrary-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: MyLibrary-auth
      - name: MyLibrary-db

  - name: MyLibrary-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: MyLibrary-db

  - name: MyLibrary
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    build-parameters:
      ignore: ["default-env.json", ".env"]
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: MyLibrary-auth

  - name: MyLibrary-destinations
    type: com.sap.application.content
    requires:
      - name: MyLibrary-auth
        parameters:
          service-key:
           name: MyLibrary-auth-key

      - name: MyLibrary-html5-repo-host
        parameters:
          service-key:
           name: cpapp-html5-repo-host-key

      - name: srv-api
      - name: MyLibrary-destination
        parameters:
         content-target: true
    parameters:
     content:
       instance:
         destinations:
           - Authentication: OAuth2UserTokenExchange
             Name: MyLibrary-app-srv
             TokenServiceInstanceName: MyLibrary-auth
             TokenServiceKeyName: MyLibrary-auth-key
             URL: '~{srv-api/srv-url}'
             sap.cloud.service: cpapp.service

           - Name: MyLibrary-html5-repo-host
             ServiceInstanceName: cpapp-html5-repo-host
             ServiceKeyName: cpapp-html5-repo-host-key
             sap.cloud.service: cpapp.service

           - Authentication: OAuth2UserTokenExchange
             Name: MyLibrary-auth
             ServiceInstanceName: MyLibrary-auth
             ServiceKeyName: MyLibrary-auth-key
             sap.cloud.service: cpapp.service
         existing_destinations_policy: update
    build-parameters:
     no-source: true

resources:
  - name: MyLibrary-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: MyLibrary-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true

  - name: MyLibrary-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: MyLibrary-${org}-${space}
        tenant-mode: dedicated

  - name: MyLibrary-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
